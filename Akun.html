        body {

        section {
            margin-bottom: 20px;
            border: 1px solid #ccc; /* Border untuk kotak */
            border-radius: 5px; /* Sudut yang membulat */
            padding: 15px; /* Ruang di dalam kotak */

        }
        a {

        }
        a:hover {
            text-decoration: underline;
        }
        .marquee {
            display: inline-block; /* Agar marquee tidak memakan lebar penuh */
            white-space: nowrap; /* Mencegah pembungkus teks */
            overflow: hidden; /* Sembunyikan teks yang melampaui batas */
            box-sizing: border-box; /* Menghitung padding dan border dalam lebar */
        }
        .marquee span {
            display: inline-block;
            animation: marquee 10s linear infinite; /* Animasi marquee */
        }
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
